<style>


    .input-bonche-2{

        padding-top: 0.5cm;
        /*padding-bottom: 0.5cm;;*/
    }

</style>

<div class="container-fluid control-label col-md-6 col-md-offset-3">
    <h2>Parent's detail</h2>

    <form novalidate="novalidate">

        <div class="input-bonche form-group input-icon">
            <span class="fa fa-user" id="first_name"></span>
            <input type="text" class="form-control" placeholder="first name" ng-model="parent.first_name">
        </div>




        <div class="input-bonche form-group input-icon">
            <span class="fa fa-user" id="second_name"></span>
            <input type="text" class="form-control" placeholder="surname" aria-describedby="second_name" ng-model="parent.second_name">
        </div>


        <div class="input-bonche form-group input-icon">
            <span class="fa fa-user" id="last_name"></span>
            <input type="text" class="form-control" placeholder="middle name" aria-describedby="last_name" ng-model="parent.last_name">
        </div>



        <div class="input-bonche form-group input-icon">
            <span class="fa fa-tag" id="email"></span>
            <input type="email" class="form-control" placeholder="email" aria-describedby="email" ng-model="parent.email">
        </div>


        <div class="input-bonche form-group input-icon">
            <span class="fa fa-tag" id="id_number"></span>
            <input type="number" class="form-control" placeholder="ID Number" aria-describedby="id_number" ng-model="parent.id_number">
        </div>


        <div class="input-bonche form-group input-icon">
            <span class="fa fa-phone" id="phone_number"></span>
            <input type="number" class="form-control" placeholder="phone" aria-describedby="phone_number" ng-model="parent.phone_number">
        </div>

        <div class="input-bonche form-group input-icon">
            <span class="fa fa-user" id="occupation"></span>
            <input type="text" class="form-control" placeholder="occupation" aria-describedby="occupation" ng-model="parent.ocuupation">
        </div>


        <div class="row">

       <!-- <div class="input-bonche form-group input-icon">-->
        <div class="col-xs-3">

            <!--<label class="form-group">Parenity</label>-->
            <h4 class="demo-panel-title">paternity</h4>
            <select class = "form-control select select-primary input-lg button-bonche" data-toggle="select" >

                <option  ng-repeat="patanety in parenities" value="{{patanety}}" ng-model="parent.parenity">{{patanety}}</option>
            </select>
        </div>
        </div>

        <div class="row input-bonche-2">


            <div class="col-xs-3">

                <a ng-click="cancel()" class="btn btn-small btn-info">cancel</a>

                </div>

            <div class="col-xs-3">
                <!-- parent-creation.html: -->
                <a ng-click="createNewParent()" class="btn btn-small btn-primary">create  parent</a>
            </div>
        </div>

    </form>
</div>
