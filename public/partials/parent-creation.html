    padding-bottom: 1cm;

;

}


</style>

<div class="container-fluid control-label col-md-offset-3">
    <h1>Parent detail</h1>

    <form novalidate="novalidate" class="form-horizontal form-inline">

        <div class="input-group input-group-lg">
            <span class="input-group-addon glyphicon glyphicon-user" id="first_name"></span>
            <input type="text" class="form-control" placeholder="first name" aria-describedby="sizing-addon1" ng-model="parent.first_name">
        </div>




        <div class="input-group input-group-lg">
            <span class="input-group-addon glyphicon glyphicon-user" id="second_name"></span>
            <input type="text" class="form-control" placeholder="surname" aria-describedby="second_name" ng-model="student.second_name">
        </div>


        <div class="input-group input-group-lg">
            <span class="input-group-addon glyphicon glyphicon-user" id="last_name"></span>
            <input type="text" class="form-control" placeholder="middle name" aria-describedby="second_name" ng-model="student.last">
        </div>



        <div class="input-group input-group-lg">
            <span class="input-group-addon glyphicon glyphicon-user" id="email"></span>
            <input type="text" class="form-control" placeholder="email" aria-describedby="second_name" ng-model="student.email">
        </div>


        <div class=" input-group input-group-lg">


            <select class="form-control input-lg">
                <option  ng-repeat="patanety in parenities" value="{{patanety}}" ng-model="patanety">{{patanety}}</option>
            </select>
        </div>


        <div>
            <label>STUDENT</label>
            <select
                    class="form-control input-lg"
                    ng-model="parent.student"

                    ng-options="value.name as value.last_name  group by value.first_name for value in students">

                <option>--</option>
            </select>
        </div>




        <div class="control-group">
            <div class="controls">
                <!-- parent-detail.html: -->
                <a ng-click="cancel()" class="btn btn-small">cancel</a>
                <a ng-click="updateParent()" class="btn btn-small btn-primary">update parent</a>

                <!-- parent-creation.html: -->
                <a ng-click="createNewParent()" class="btn btn-small btn-primary">create new parent</a>
            </div>
        </div>
    </form>
</div>
