
<div class="container">


    <style >div.bonche
    {
        padding-top: 2cm;
        padding-bottom: 1cm;
    }
    </style>

    <div class="bonche">
        <a ng-click="createNewStudent()" class="btn btn-primary">new student</a>
    </div>

    <table class="table">
        <tbody>


        <tr>


            <form class="form-control">

                <!--<input st-search="" class="input-medium search-query" placeholder="complete student search" type="text"/>-->

                <input type="text" class="form-control" placeholder="enter  name ">

            </form>


        </tr>
        </tbody>
    </table>


    <table class="table table-condensed table-bordered table-hover tableTop">
        <thead>

        <!--<tr>
            <th colspan="6"><input st-search="" class="form-control" placeholder="complete student search" type="text"/>
            </th>
        </tr>-->
        <tr>
            <!--<th st-sort="id">id</th>-->
            <th st-sort="firstName">first name</th>
            <th st-sort="registration_number">registration number</th>
            <th st-sort="second_name">second name</th>
            <th st-sort="parent">parent </th>
            <th st-sort="last">last name</th>
            <th st-sort="class">date_of_birth</th>
            <th st-sort="actions">actions</th>
        </tr>

        </thead>
        <tbody>
        <tr ng-repeat="student in students">
            <!--<td>{{ student.id }}</td>-->
            <td>{{ student.first_name }}</td>
            <td>{{ student.registration_number }}</td>
            <td>{{ student.second_name }}</td>
            <td>{{ student.parent }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.date_of_birth }}</td>
            <!-- <td>{{ student.class }}</td>-->
            <td>

                <a ng-click="editStudent(student.id)" class="btn btn-stoke">Update</a>

            </td>
        </tr>
        </tbody>
    </table>

</div>
