<div class="container">
    <h1>Parent detail</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First name:</label>
            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="parent.first_name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">second name:</label>
            <div class="controls">
                <input type="text" id="inputLastName" ng-model="parent.second_name"/>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputLastName">last name:</label>
            <div class="controls">
                <input type="text" id="inputLastName" ng-model="parent.last_name"/>
            </div>
        </div>


        <div class="control-group">
            <div class="controls">
                <!-- parent-detail.html: -->
                <a ng-click="cancel()" class="btn btn-small">cancel</a>
                <a ng-click="updateParent()" class="btn btn-small btn-primary">update parent</a>

                <!-- parent-creation.html: -->
                <a ng-click="createNewParent()" class="btn btn-small btn-primary">create new parent</a>
            </div>
        </div>
    </form>
</div>
