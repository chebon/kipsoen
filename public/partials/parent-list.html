<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">First name</th>
            <th style="min-width: 80px;">middle name</th>
            <th style="min-width: 80px;"> surname</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="parent in parents">
            <td>{{ parent.first_name }}</td>
            <td>{{ parent.second_name }}</td>
            <td>{{ parent.last_name }}</td>
            <td><a ng-click="editParent(parent.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteParent(parent.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewParent()" class="btn btn-small">create new parent</a>
</div>
