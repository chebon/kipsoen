        <div class="input-bonche form-group input-icon">
            <span class="fa fa-user" id="first_name"></span>
            <input type="text" class="form-control" placeholder="first name" aria-describedby="sizing-addon1" ng-model="teacher.first_name">
        </div>



        <div class="input-bonche form-group input-icon">
            <span class="fa fa-user" id="second_name"></span>
            <input type="text" class="form-control" placeholder="second name" aria-describedby="second_name" ng-model="teacher.second_name">
        </div>

        <div class="input-bonche form-group input-icon">
            <span class="fa fa-user" id="last_name"></span>
            <input type="text" class="form-control" placeholder="last name" aria-describedby="last_name" ng-model="teacher.last_name">
        </div>

        <div class="input-bonche form-group input-icon">
            <span class="fa fa-tags" id="id_number"></span>
            <input type="number" class="form-control" placeholder="Id number" aria-describedby="id_number" ng-model="teacher.id_number">
        </div>

        <div class="input-bonche form-group input-icon">
            <span class="fa fa-tags" id="phone_number"></span>
            <input type="number" class="form-control" placeholder="phone number" aria-describedby="id_number" ng-model="teacher.phone_number">
        </div>

        <div class="input-bonche form-group input-icon">
            <span class="fa fa-user" id="email"></span>
            <input type="text" class="form-control" placeholder="email" aria-describedby="email" ng-model="teacher.email">
        </div>



        <div class="input-bonche form-group input-icon">

            <span>first major</span>
            <select class="form-group input-lg" ng-model="teacher.major_one"  >

                <option class="form-control input-lg" ng-repeat="major_one in majors" value="{{major_one}}" >{{major_one}}</option>
            </select>
        </div>


        <div class="input-bonche form-group input-icon">

            <span >second major</span>
            <select class="form-group input-lg" ng-model="teacher.major_two"  >

                <option class="form-control input-lg" ng-repeat="major_two in majors" value="{{major_two}}" >{{major_two}}</option>
            </select>
        </div>


        <div class="input-bonche form-group input-icon">

            <span>third major</span>
            <select class="form-group input-lg" ng-model="teacher.major_three"  >

                <option class="form-control input-lg" ng-repeat="major_three in majors" value="{{major_three}}" >{{major_three}}</option>
            </select>
        </div>
