<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<style>
    .input-group{
        padding-bottom: 1cm;
        /*padding-top: 1cm*/
    ;

    }
    .form-control{
        padding-bottom: 1cm;
    }


</style>

<div class="container-fluid control-label col-md-6 col-md-offset-3">

    <div class="input-group input-group-lg">
        <span class="input-group-addon glyphicon glyphicon-pencil" id="announcement_title"></span>
        <input type="text" class="form-control" placeholder="announcement  title" aria-describedby="announcement_title" ng-model="announcement.name">
    </div>

    <div class="input-group input-group-lg">
        <span class="input-group-addon glyphicon glyphicon-calendar" id="date"></span>
        <input type="date" class="form-control" placeholder="Date " aria-describedby="date" ng-model="announcement.date">
    </div>
    <div class="form-group">
        <label for="comment">Body:</label>
        <textarea class="form-control" rows="5" id="comment" ng-model="announcement.info"></textarea>
    </div>





    <div class="control-group">
        <div class="controls">
            <!-- examnation-detail.html: -->
            <a ng-click="cancel()" class="btn btn-small btn-danger">cancel</a>


            <!-- examnation-creation.html: -->
            <a ng-click="createNewAnnouncement()" class="btn btn-small btn-primary">create</a>
        </div>
    </div>
</div>

</body>
</html>
