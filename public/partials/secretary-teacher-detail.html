            <input type="number" class="form-control" placeholder="phone number" aria-describedby="id_number" ng-model="teacher.phone_number">
        </div>

        <div class="input-group input-group-lg">
            <span class="input-group-addon glyphicon glyphicon-calendar" id="date_of_birth"></span>
            <input type="date" class="form-control" placeholder="date of birth " aria-describedby="date_of_birth" ng-model="teacher.date_of_birth">
        </div>

        <div class="input-group input-group-lg">
            <span class="input-group-addon glyphicon glyphicon-education" id="class"></span>
            <input type="text" class="form-control" placeholder="class " aria-describedby="class" ng-model="teacher.class">
        </div>
