
<div class="container">






    <table class="table">
        <tbody>


        <tr>


            <form class="form-control">

                <input st-search=""  ng-model="ser" class="input-medium search-query" placeholder="complete result search" type="text"/>

            </form>




            <button
                    type="button"
                    class="category btn btn-default"
                    ng-repeat="category in examinations"

                    ng-click="filters.examination_id = category.id"

                    >
                {{ category.examination_name }}
            </button>



        </tr>
        </tbody>
    </table>


    <table class="table table-condensed table-bordered table-hover tableTop">
        <thead>

        <!--<tr>
            <th colspan="6"><input st-search="" class="form-control" placeholder="complete result search" type="text"/>
            </th>
        </tr>-->
        <tr>
            <!--<th st-sort="id">id</th>-->
            <th st-sort="firstName">first name</th>
            <th st-sort="lastName">last name</th>
            <th st-sort="second_name">second name</th>
            <th st-sort="phone_number">Registration hnumber</th>
            <th st-sort="actions">actions</th>
        </tr>

        </thead>
        <tbody>
        <tr ng-repeat="result in results | filter:filters | filter:ser">
            <!--<td>{{ result.id }}</td>-->
            <td>{{ result.first_name }}</td>
            <td>{{ result.last_name }}</td>
            <td>{{ result.second_name }}</td>
            <td>{{ result.registration_number }}</td>

            <!-- <td>{{ result.class }}</td>-->
            <td>
                <a ng-click="editResult(result.id)" class="btn btn-primary">Enter</a>
                <a ng-click="ViewResult(result.id)" class="btn btn-info">view</a>

            </td>
        </tr>
        </tbody>
    </table>

</div>
