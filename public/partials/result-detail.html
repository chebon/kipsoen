


<style>
    .bonche-padding{

        padding-bottom: 1cm;
    }

</style>

<div class="container-fluid control-label  col-md-offset-3">
    <div class="col-lg-offset-2">
    <h3> Student's detail</h3>
    </div>

    <form novalidate="novalidate " >



        <div class="row ">

        <div class="input-bonche form-group input-icon col-xs-3" ng-repeate="result in results" >

            <h6>{{result.last_name}}</h6>
            </div>


        <div class="input-bonche form-group input-icon col-xs-3" ng-repeate="result in results" >


            <h6>{{result.first_name}}</h6>

        </div>

        <div class="input-bonche form-group input-icon col-xs-3"  ng-repeate="result in results">

            <h6>{{result.registration_number}}</h6>

        </div>

            </div>

        <div class="col-lg-offset-2">

        <h3>examination's detail</h3>

            </div>

        <div class="row">

        <div class="input-bonche form-group input-icon col-xs-3 col-lg-offset-3" ng-repeate="result in results">

            <h6>{{result.examination_name}}</h6>

        </div>

            </div>

        <div class="row">

        <div class="input-bonche form-group col-xs-3 ">
            <span class="fa fa-user">math</span>
            <input type="number" class="form-control" placeholder="{{result.mathematics}}"  ng-model="result.mathematics">
        </div>

        <div class="input-bonche form-group col-xs-3 ">
            <span class="fa fa-user" id="english">Eng</span>
            <input type="number" class="form-control" placeholder="{{result.english}}" aria-describedby="english" ng-model="result.english">
        </div>

            <div class="input-bonche form-group col-xs-3 col">
                <span class="fa fa-user " id="kiswahili">Kis</span>
                <input type="number" class="form-control" placeholder="{{result.kiswahili}}" aria-describedby="kiswahili" ng-model="result.kiswahili">
            </div>

        </div>

        <div class="row">



        <div class="input-bonche form-group col-xs-3 ">
            <span class="fa fa-user" id="physics">Phy</span>
            <input type="number" class="form-control" placeholder="{{result.physics}}" aria-describedby="physics" ng-model="result.physics">
        </div>

        <div class="input-bonche form-group col-xs-3 ">
            <span class="fa fa-user " id="chemistry">Che</span>
            <input type="number" class="form-control" placeholder="{{result.chemistry}}" aria-describedby="chemistry" ng-model="result.chemistry">
        </div>



        <div class="input-bonche form-group col-xs-3">
            <span class="fa fa-user " id="biology">Bio</span>
            <input type="number" class="form-control" placeholder="{{result.biology}}" aria-describedby="physics" ng-model="result.biology">
        </div>

        </div>


        <div class="row ">

            <div class="input-bonche form-group col-xs-3">
                <span class="fa fa-user " >Geo</span>
                <input type="number" class="form-control" placeholder="{{result.biology}}" aria-describedby="physics" ng-model="result.biology">
            </div>


            <div class="input-bonche form-group col-xs-3">
                <span class="fa fa-user " >com</span>
                <input type="number" class="form-control" placeholder="{{result.biology}}" aria-describedby="physics" ng-model="result.biology">
            </div>


            <div class="input-bonche form-group col-xs-3">
                <span class="fa fa-user" id="agriculture">Agr</span>
                <input type="number" class="form-control" placeholder="{{result.agriculture}}" aria-describedby="agriculture" ng-model="result.agriculture">
            </div>

        </div>

        <div class="row">

        <div class="input-bonche form-group col-xs-3 ">
            <span class="fa fa-user" id="history">His</span>
            <input type="number" class="form-control" placeholder="{{result.history}}" aria-describedby="chemistry" ng-model="result.history">
        </div>


        <div class="input-bonche form-group col-xs-3">
            <span class="fa fa-user" id="religious_education"> Rel</span>
            <input type="number" class="form-control" placeholder="{{result.religious_education}}" aria-describedby="religious_education" ng-model="result.religious_education">
        </div>




        <div class="input-bonche form-group col-xs-3">
            <span class="fa fa-user " id="business_studies">Bss</span>
            <input type="number" class="form-control" placeholder="{{result.business_studies}}" aria-describedby="sizing-addon1" ng-model="result.business_studies">
        </div>

        </div>





    </form>








        <div class="row">
            <div class="col-md-3 bonche-padding">

                <!-- result-detail.html: -->


                <a ng-click="cancel()" class="btn btn-small btn-danger">cancel</a>


                </div>
            <div class="col-md-3 col-md-offset-3">


                <!-- result-creation.html: -->
                <a ng-click="updateResult()" class="btn btn-small btn-primary">Post result</a>
                </div>
            </div>


        </div>

</div>
