        padding-bottom: 1cm;

</style>

<div class="container-fluid control-label col-md-6 col-md-offset-3">

    <div class="input-group input-group-lg">
        <span class="input-group-addon glyphicon glyphicon-user" id="examination_name"></span>
        <input type="text" class="form-control" placeholder="examination name" aria-describedby="examination_name" ng-model="examination.examination_name">
    </div>

    <div class="input-group input-group-lg">
        <span class="input-group-addon glyphicon glyphicon-user" >class</span>
        <select
                class="form-control input-lg"
                ng-model="examination.class_id"

                ng-options="value.id as value.name  group by value.created_at for value in classes">


        </select>
    </div>

    <div class="input-group input-group-lg">
        <span class="input-group-addon glyphicon glyphicon-user" id="start_date"></span>
        <input type="date" class="form-control" placeholder="start date " aria-describedby="stream_" ng-model="examination.start_date">
    </div>

    <div class="input-group input-group-lg">
        <span class="input-group-addon glyphicon glyphicon-user" id="end_date"></span>
        <input type="date" class="form-control" placeholder="end date " aria-describedby="stream_" ng-model="examination.end_date">
    </div>



    <div class="control-group">
        <div class="controls">
            <!-- examnation-detail.html: -->
            <a ng-click="cancel()" class="btn btn-small btn-danger">cancel</a>


            <!-- examnation-creation.html: -->
            <a ng-click="createNewExamination()" class="btn btn-small btn-primary">create new examnation</a>
        </div>
    </div>
    </div>
