<div class="container">
    <h1>Student detail</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First name:</label>
            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="student.first_name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">second name:</label>
            <div class="controls">
                <input type="text" id="inputLastName" ng-model="student.second_name"/>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputLastName">last name:</label>
            <div class="controls">
                <input type="text" id="inputLastName" ng-model="student.last_name"/>
            </div>
        </div>


        <div class="control-group">
            <div class="controls">
                <!-- student-detail.html: -->
                <a ng-click="cancel()" class="btn btn-small">cancel</a>
                <a ng-click="updateStudent()" class="btn btn-small btn-primary">update student</a>

                <!-- student-creation.html: -->
                <a ng-click="createNewStudent()" class="btn btn-small btn-primary">create new student</a>
            </div>
        </div>
    </form>
</div>
