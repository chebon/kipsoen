<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">First name</th>
            <th style="min-width: 80px;">middle name</th>
            <th style="min-width: 80px;"> surname</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in students">
            <td>{{ student.first_name }}</td>
            <td>{{ student.second_name }}</td>
            <td>{{ student.last_name }}</td>
            <td><a ng-click="editStudent(student.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteStudent(student.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewStudent()" class="btn btn-small">create new student</a>
</div>
