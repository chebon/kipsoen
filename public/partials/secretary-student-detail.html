<div class="container-fluid control-label col-md-6 col-md-offset-3 bonche">

        <div class="input-bonche form-group input-icon">
            <span class="fa fa-user" id="first_name"></span>
            <input type="text" class="form-control" placeholder="first name" aria-describedby="sizing-addon1" ng-model="student.first_name">
        </div>



        <div class="input-bonche form-group input-icon">
            <span class="fa fa-user" id="second_name"></span>
            <input type="text" class="form-control" placeholder="second name" aria-describedby="second_name" ng-model="student.second_name">
        </div>

        <div class="input-bonche form-group input-icon">
            <span class="fa fa-user" id="last_name"></span>
            <input type="text" class="form-control" placeholder="last name" aria-describedby="last_name" ng-model="student.last_name">
        </div>

        <div class="input-bonche form-group input-icon">
            <span class="fa fa-tags" id="registration_number"></span>
            <input type="number" class="form-control" placeholder="registration number"  ng-model="student.registration_number">
        </div>

        <div class="input-bonche form-group input-icon">
            <span class="fa fa-calendar" id="date_of_birth"></span>
            <input type="date" class="form-control" placeholder="date of birth " aria-describedby="date_of_birth" ng-model="student.date_of_birth">
        </div>




        <div class="input-bonche form-group input-icon dropdown">
            <span class="fa  fa-education" >class</span>
            <select
                    class="form-control input-lg"
                    ng-model="student.class_id"

                    ng-options="value.id as value.name  group by value.created_at for value in classes">


            </select>
        </div>

        <div class="input-bonche form-group input-icon">
            <span class="fa fa-user" >Parent</span>
            <select
                    class="form-control input-lg"
                    ng-model="student.parent"

                    ng-options="value.second_name as value.second_name  group by value.first_name for value in parents">

                <option>--</option>
            </select>
        </div>
