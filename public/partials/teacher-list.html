<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">First name</th>
            <th style="min-width: 80px;">middle name</th>
            <th style="min-width: 80px;"> surname</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="teacher in teachers">
            <td>{{ teacher.first_name }}</td>
            <td>{{ teacher.second_name }}</td>
            <td>{{ teacher.last_name }}</td>
            <td><a ng-click="editTeacher(teacher.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteTeacher(teacher.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewTeacher()" class="btn btn-small">create new teacher</a>
</div>
